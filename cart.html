<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    .cart-item {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>

  <!-- Sample cart items will be displayed here by JS or hardcoded -->
  <div class="cart-item">
    <p>Product 1 - ₹800</p>
  </div>
  <div class="cart-item">
    <p>Product 2 - ₹2000</p>
  </div>

  <button onclick="placeOrder()">Place Order</button>

  <script>
    function placeOrder() {
      // Simple redirection to order success page
      window.location.href = "orders.html";
    }
  </script>
</body>
</html>
