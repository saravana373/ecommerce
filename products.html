<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    .product {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 15px;
      border-radius: 8px;
    }
    button {
      padding: 8px 16px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Products</h1>

  <div class="product">
    <h3>Wireless Headphones</h3>
    <p>Price: ₹1500</p>
    <button onclick="addToCart('Wireless Headphones', 1500)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Smart Watch</h3>
    <p>Price: ₹2999</p>
    <button onclick="addToCart('Smart Watch', 2999)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Bluetooth Speaker</h3>
    <p>Price: ₹1200</p>
    <button onclick="addToCart('Bluetooth Speaker', 1200)">Add to Cart</button>
  </div>

  <a href="index.html">Back to Home</a><br><br>
  <a href="cart.html">Move to Cart</a>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
